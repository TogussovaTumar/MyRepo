<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="SContent">
    <form th:action="@{'/saveitem'}" method="post" th:if="${home!=null}">
        <input type="hidden" name="id" th:value="${home.id}">
        <div class="col-6 mx-auto">
            <h1 class="text-center">
                Book Details
            </h1>
            <div class="row mt-3">
                <div class="col-6">
                    <label>BOOK NAME: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="name"  class="form-control" th:value="${home.name}">
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label>AUTHOR: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="author"  class="form-control" th:value="${home.author}">
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label>DESCRIPTION: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="description"  class="form-control" th:value="${home.description}">
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label>NUMBER OF BOOK: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="numberOfBook"  class="form-control" th:value="${home.numberOfBook}">
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label>GENRE: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="genre"  class="form-control" th:value="${home.genre}">
            </div>
            <br>
            <button class="btn btn-success">Save Item</button>
        </div>
    </form>
    <br>
    <form th:action="@{'/deleteitem'}" method="post" th:if="${home!=null}">
        <div class="col-6 mx-auto ">
            <input type="hidden" name="id" th:value="${home.id}">
            <button class="btn btn-danger">Delete Item</button>
        </div>
    </form>
</div>
</html>
