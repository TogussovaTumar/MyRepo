<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

<div layout:fragment="SContent">

    <form th:action="@{'/saveitem'}" method="post" th:if="${info !=null}">

        <input type="hidden" name="id" th:value="${info.id}">

        <div class="col-6 mx-auto">

            <h1 class="text-center">

                INFORMATION OF BOOKS!

            </h1>

            <div class="row mt-3">

                <div class="col-6">

                    <label>BOOK NAME: </label>

                </div>

            </div>

            <div class="col">

                <input type="text" name="name" class="form-control" readonly th:value="${info.name}">

            </div>

            <div class="row mt-3">

                <div class="col-6">

                    <label>AUTHOR: </label>

                </div>

            </div>

            <div class="col">

                <input type="text" name="author" class="form-control" readonly th:value="${info.author}">

            </div>

            <div class="row mt-3">

                <div class="col-6">

                    <label>DESCRIPTION: </label>

                </div>

            </div>

            <div class="col">

                <input type="text" name="description" class="form-control" readonly th:value="${info.description}">

            </div>

            <div class="row mt-3">

                <div class="col-6">

                    <label>NUMBER OF BOOK: </label>

                </div>

            </div>

            <div class="col">

                <input type="text" name="numberOfBook" class="form-control" readonly th:value="${info.numberOfBook}">

            </div>

            <div class="row mt-3">

                <div class="col-6">

                    <label>GENRE: </label>

                </div>

            </div>

            <div class="col">

                <input type="text" name="genre" class="form-control" readonly th:value="${info.genre}">

            </div>

        </div>

    </form>

</div>

</html>
